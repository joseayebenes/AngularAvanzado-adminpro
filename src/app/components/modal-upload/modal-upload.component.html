<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display:block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imageTemp" [src]=" 'xxx' | imagen" class="w150" />
                    <img *ngIf="imageTemp" [src]="imageTemp" class="w150" />
                    
                    <input (change)="seleccionImagen($event.target.files[0])" type="file" />
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-secondary" (click)="oculto='oculto'">Cerrar</button>
                    <button [disabled]="!imageTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
